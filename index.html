<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jogo de Adivinhação</title>
		<link rel="stylesheet" href="style.css" />
		<script async defer src="script.js"></script>
	</head>

	<body>
		<header>
			<h1>Parquímetro</h1>
			<p>Informe um valor e retornaremos o tempo de permanência e o troco</p>
		</header>

		<main>
			<div id="container">

				<form id="formParquimetro">
					<input 
						id="inputElement" 
						type="number"
						min="0" 
						placeholder="Ex: 1,50" />
					<button id="buttonElement" type="submit">Calcular</button>
				</form>


				<p id="feedbackElement"></p>

				<table>
					<thead>
						<tr>
							<th>Valor</th>
							<th>Tempo</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>R$ 1,00</td>
							<td>30 minutos</td>
						</tr>

						<tr>
							<td>R$ 1,75</td>
							<td>60 minutos</td>
						</tr>
						<tr>
							<td>R$ 3,00</td>
							<td>120 minutos (tempo máximo permitido)</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
	</body>
</html>
